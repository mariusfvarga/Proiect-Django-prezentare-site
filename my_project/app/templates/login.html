{% extends "base.html" %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if eroare %}
                    <p class="text-danger">{{ eroare }}</p>
                {% endif %}
                <button type="submit" >Trimite!</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
